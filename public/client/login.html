<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapLeads AI - Client Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
        }

        .glass-effect {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.1);
        }
    </style>
</head>

<body class="flex items-center justify-center font-sans">

    <div class="w-full max-w-md mx-4">
        <div class="text-center mb-8">
            <h1
                class="text-4xl font-bold bg-gradient-to-r from-blue-400 to-cyan-400 bg-clip-text text-transparent flex items-center justify-center mb-2">
                <i class="fas fa-chart-line mr-3 text-3xl"></i> MapLeads AI
            </h1>
            <p class="text-gray-400">Client Dashboard - Login to Your Account</p>
        </div>

        <div class="glass-effect rounded-2xl p-8">
            <!-- Login Form -->
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                    <div class="relative">
                        <i class="fas fa-envelope absolute left-3 top-3 text-gray-500"></i>
                        <input type="email" id="email"
                            class="w-full bg-slate-700/50 border border-gray-600 rounded-lg pl-10 pr-4 py-2.5 text-gray-100 placeholder-gray-500 focus:outline-none focus:border-blue-400 focus:ring-2 focus:ring-blue-400/30 transition"
                            placeholder="your@email.com" required>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <div class="relative">
                        <i class="fas fa-lock absolute left-3 top-3 text-gray-500"></i>
                        <input type="password" id="password"
                            class="w-full bg-slate-700/50 border border-gray-600 rounded-lg pl-10 pr-4 py-2.5 text-gray-100 placeholder-gray-500 focus:outline-none focus:border-blue-400 focus:ring-2 focus:ring-blue-400/30 transition"
                            placeholder="••••••••" required>
                    </div>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="remember" class="rounded border-gray-600 text-blue-500 cursor-pointer">
                    <label for="remember" class="ml-2 text-sm text-gray-400 cursor-pointer">Remember me</label>
                </div>

                <button type="submit"
                    class="w-full bg-gradient-to-r from-blue-500 to-cyan-500 hover:from-blue-600 hover:to-cyan-600 text-white font-bold py-2.5 px-4 rounded-lg transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-400/50">
                    <i class="fas fa-sign-in-alt mr-2"></i> Sign In
                </button>
            </form>

            <!-- Divider -->
            <div class="my-6 flex items-center">
                <div class="flex-1 border-t border-gray-600"></div>
                <span class="px-3 text-gray-500 text-sm">or</span>
                <div class="flex-1 border-t border-gray-600"></div>
            </div>

            <!-- Sign Up Section -->
            <div class="text-center">
                <p class="text-gray-400 text-sm mb-3">Don't have an account yet?</p>
                <button type="button" onclick="toggleSignUp()"
                    class="w-full bg-slate-700/50 hover:bg-slate-700 border border-gray-600 text-gray-300 font-bold py-2.5 px-4 rounded-lg transition">
                    <i class="fas fa-user-plus mr-2"></i> Create Account
                </button>
            </div>

            <div id="errorMessage"
                class="mt-4 p-3 bg-red-500/20 border border-red-500/50 rounded text-red-300 text-sm hidden"></div>
            <div id="successMessage"
                class="mt-4 p-3 bg-green-500/20 border border-green-500/50 rounded text-green-300 text-sm hidden"></div>
        </div>

        <!-- Sign Up Form -->
        <div id="signupContainer" class="hidden mt-6">
            <div class="glass-effect rounded-2xl p-8">
                <h2 class="text-2xl font-bold mb-6">Create Your Account</h2>
                <form id="signupForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Full Name</label>
                        <input type="text" id="fullName"
                            class="w-full bg-slate-700/50 border border-gray-600 rounded-lg px-4 py-2.5 text-gray-100 placeholder-gray-500 focus:outline-none focus:border-blue-400 focus:ring-2 focus:ring-blue-400/30 transition"
                            placeholder="Your Full Name" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                        <input type="email" id="signupEmail"
                            class="w-full bg-slate-700/50 border border-gray-600 rounded-lg px-4 py-2.5 text-gray-100 placeholder-gray-500 focus:outline-none focus:border-blue-400 focus:ring-2 focus:ring-blue-400/30 transition"
                            placeholder="your@email.com" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                        <input type="password" id="signupPassword"
                            class="w-full bg-slate-700/50 border border-gray-600 rounded-lg px-4 py-2.5 text-gray-100 placeholder-gray-500 focus:outline-none focus:border-blue-400 focus:ring-2 focus:ring-blue-400/30 transition"
                            placeholder="••••••••" required>
                    </div>
                    <div class="flex items-start">
                        <input type="checkbox" id="terms"
                            class="rounded border-gray-600 text-blue-500 cursor-pointer mt-1">
                        <label for="terms" class="ml-2 text-sm text-gray-400 cursor-pointer">I agree to the Terms of
                            Service and Privacy Policy</label>
                    </div>
                    <button type="submit"
                        class="w-full bg-gradient-to-r from-blue-500 to-cyan-500 hover:from-blue-600 hover:to-cyan-600 text-white font-bold py-2.5 px-4 rounded-lg transition duration-300">
                        Create Account
                    </button>
                    <button type="button" onclick="toggleSignUp()"
                        class="w-full bg-slate-700/50 hover:bg-slate-700 text-gray-300 font-bold py-2.5 px-4 rounded-lg transition">
                        Back to Login
                    </button>
                </form>
            </div>
        </div>

        <p class="text-center text-gray-500 text-xs mt-6">
            <i class="fas fa-lock mr-2"></i> Secure login powered by Firebase
        </p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC4xDvSVQg3fW3j-4J4E8Qh1L2M9N0O1P2",
            authDomain: "mapleads-ai.firebaseapp.com",
            projectId: "mapleads-ai",
            storageBucket: "mapleads-ai.appspot.com",
            messagingSenderId: "241819621736",
            appId: "1:241819621736:web:abc123def456"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        window.addEventListener('load', () => {
            auth.onAuthStateChanged(user => {
                if (user) {
                    window.location.href = '/client/index.html';
                }
            });
        });

        function toggleSignUp() {
            document.getElementById('loginForm').parentElement.parentElement.classList.toggle('hidden');
            document.getElementById('signupContainer').classList.toggle('hidden');
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const result = await auth.signInWithEmailAndPassword(email, password);

                // Sync user to Firestore
                const token = await result.user.getIdToken();
                await fetch('http://localhost:5000/api/user/profile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        email: result.user.email,
                        displayName: result.user.displayName,
                        photoURL: result.user.photoURL
                    })
                });

                document.getElementById('successMessage').textContent = 'Login successful! Redirecting...';
                document.getElementById('successMessage').classList.remove('hidden');
                setTimeout(() => window.location.href = '/client/index.html', 1500);
            } catch (error) {
                document.getElementById('errorMessage').textContent = error.message;
                document.getElementById('errorMessage').classList.remove('hidden');
            }
        });

        // Sign Up
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            try {
                const result = await auth.createUserWithEmailAndPassword(email, password);
                await result.user.updateProfile({ displayName: fullName });

                // Sync user to Firestore
                const token = await result.user.getIdToken();
                await fetch('http://localhost:5000/api/user/profile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        email: result.user.email,
                        displayName: fullName,
                        photoURL: result.user.photoURL
                    })
                });

                document.getElementById('successMessage').textContent = 'Account created! Redirecting...';
                document.getElementById('successMessage').classList.remove('hidden');
                setTimeout(() => window.location.href = '/client/index.html', 1500);
            } catch (error) {
                document.getElementById('errorMessage').textContent = error.message;
                document.getElementById('errorMessage').classList.remove('hidden');
            }
        });
    </script>

</body>

</html>

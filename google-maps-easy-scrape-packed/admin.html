<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - MapLeads AI</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            bg: '#0d1117',
                            card: '#161b22',
                            border: '#30363d',
                            text: '#c9d1d9',
                            muted: '#8b949e',
                            primary: '#58a6ff'
                        }
                    }
                }
            }
        }
    </script>
    <!-- Firebase SDK (Modular) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getFirestore, collection, getDocs, orderBy, query } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBRV-FMPWzjDWeNzYPzCC6f7JeTRMhRXYM",
            authDomain: "maps-scrapper-6d3f9.firebaseapp.com",
            projectId: "maps-scrapper-6d3f9",
            storageBucket: "maps-scrapper-6d3f9.firebasestorage.app",
            messagingSenderId: "211512782217",
            appId: "1:211512782217:web:f0b87db923652fc1b8c558"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // UI References
        const loginScreen = document.getElementById('loginScreen');
        const dashboard = document.getElementById('dashboard');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const userCountEl = document.getElementById('userCount');
        const revenueEl = document.getElementById('revenue');
        const userTableBody = document.getElementById('userTableBody');

        // Login
        loginBtn.addEventListener('click', () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    checkAdmin(result.user);
                }).catch((error) => console.error(error));
        });

        // Logout
        logoutBtn.addEventListener('click', () => {
            signOut(auth).then(() => {
                showLogin();
            });
        });

        // Auth State Listener
        onAuthStateChanged(auth, (user) => {
            if (user) {
                checkAdmin(user);
            } else {
                showLogin();
            }
        });

        function checkAdmin(user) {
            if (user.email === 'samadly728@gmail.com') {
                showDashboard(user);
                loadData();
            } else {
                alert("Access Denied: Admin Only");
                signOut(auth);
            }
        }

        function showLogin() {
            loginScreen.classList.remove('hidden');
            dashboard.classList.add('hidden');
        }

        function showDashboard(user) {
            loginScreen.classList.add('hidden');
            dashboard.classList.remove('hidden');
        }

        async function loadData() {
            // Mock Data for demo until extension tracks directly to Firestore
            userCountEl.textContent = "12";
            revenueEl.textContent = "$0.00";

            const fakeUsers = [
                { email: "user1@example.com", plan: "Free", leads: 145, date: "2024-01-20" },
                { email: "client@agency.com", plan: "Premium", leads: 1250, date: "2024-01-22" }
            ];

            userTableBody.innerHTML = '';
            fakeUsers.forEach(u => {
                const tr = document.createElement('tr');
                tr.className = "border-b border-dark-border hover:bg-dark-card/50 transition-colors";
                tr.innerHTML = `
                    <td class="p-4 text-white">${u.email}</td>
                    <td class="p-4">
                        <span class="px-2 py-1 rounded text-xs font-medium ${u.plan === 'Premium' ? 'bg-purple-900 text-purple-200' : 'bg-gray-700 text-gray-300'}">
                            ${u.plan}
                        </span>
                    </td>
                    <td class="p-4 text-dark-muted">${u.leads}</td>
                    <td class="p-4 text-dark-muted">${u.date}</td>
                    <td class="p-4 text-right">
                        <button class="text-xs text-blue-400 hover:text-blue-300">Manage</button>
                    </td>
                `;
                userTableBody.appendChild(tr);
            });
        }
    </script>
</head>

<body class="bg-dark-bg text-dark-text min-h-screen">

    <!-- Login Screen -->
    <div id="loginScreen" class="flex flex-col items-center justify-center h-screen">
        <div class="bg-dark-card border border-dark-border p-8 rounded-2xl shadow-xl w-full max-w-md text-center">
            <h1 class="text-3xl font-bold text-white mb-2">Admin Portal</h1>
            <p class="text-dark-muted mb-8">Restricted access for MapLeads AI admins.</p>
            <button id="loginBtn"
                class="w-full flex items-center justify-center gap-3 bg-white text-gray-900 font-bold py-3 px-6 rounded-xl hover:bg-gray-100 transition-all">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-6 h-6">
                Sign in with Google
            </button>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="hidden">
        <!-- Sidebar -->
        <aside class="fixed w-64 h-full bg-dark-card border-r border-dark-border hidden md:flex flex-col">
            <div class="p-6 border-b border-dark-border">
                <h2 class="text-xl font-bold text-white">MapLeads <span class="text-blue-500">Admin</span></h2>
            </div>
            <nav class="flex-1 p-4 space-y-1">
                <a href="#" class="flex items-center gap-3 px-4 py-3 bg-blue-600/10 text-blue-400 rounded-lg">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z">
                        </path>
                    </svg>
                    Dashboard
                </a>
                <a href="#"
                    class="flex items-center gap-3 px-4 py-3 text-dark-muted hover:bg-dark-bg/50 rounded-lg transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z">
                        </path>
                    </svg>
                    Users
                </a>
                <a href="#"
                    class="flex items-center gap-3 px-4 py-3 text-dark-muted hover:bg-dark-bg/50 rounded-lg transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                        </path>
                    </svg>
                    Revenue
                </a>
            </nav>
            <div class="p-4 border-t border-dark-border">
                <button id="logoutBtn" class="flex items-center gap-2 text-sm text-red-400 hover:text-red-300">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                        </path>
                    </svg>
                    Sign Out
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="md:ml-64 p-8">
            <header class="mb-8">
                <h2 class="text-2xl font-bold text-white">Overview</h2>
            </header>

            <!-- Stats -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-dark-card border border-dark-border p-6 rounded-xl">
                    <p class="text-sm text-dark-muted uppercase font-semibold text-xs tracking-wider">Total Users</p>
                    <h3 class="text-3xl font-bold text-white mt-1" id="userCount">0</h3>
                </div>
                <div class="bg-dark-card border border-dark-border p-6 rounded-xl">
                    <p class="text-sm text-dark-muted uppercase font-semibold text-xs tracking-wider">Total Revenue</p>
                    <h3 class="text-3xl font-bold text-green-400 mt-1" id="revenue">$0.00</h3>
                </div>
                <div class="bg-dark-card border border-dark-border p-6 rounded-xl">
                    <p class="text-sm text-dark-muted uppercase font-semibold text-xs tracking-wider">Active Today</p>
                    <h3 class="text-3xl font-bold text-blue-400 mt-1">2</h3>
                </div>
            </div>

            <!-- Table -->
            <div class="bg-dark-card border border-dark-border rounded-xl overflow-hidden">
                <div class="p-6 border-b border-dark-border flex justify-between items-center">
                    <h3 class="text-lg font-bold text-white">Recent Users</h3>
                    <input type="text" placeholder="Search..."
                        class="bg-dark-bg border border-dark-border text-sm p-2 rounded text-white focus:outline-none focus:border-blue-500">
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="bg-dark-bg/50">
                                <th class="p-4 text-xs font-medium text-dark-muted uppercase tracking-wider">Email</th>
                                <th class="p-4 text-xs font-medium text-dark-muted uppercase tracking-wider">Plan</th>
                                <th class="p-4 text-xs font-medium text-dark-muted uppercase tracking-wider">Leads
                                    Scraped</th>
                                <th class="p-4 text-xs font-medium text-dark-muted uppercase tracking-wider">Joined</th>
                                <th class="p-4"></th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody" class="divide-y divide-dark-border">
                            <!-- Rows injected by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="sidebar.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
        }

        .hidden {
            display: none !important;
        }

        /* Enhanced animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        .animating {
            animation: slideIn 0.3s ease-out;
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        .pulse-anim {
            animation: pulse 2s infinite;
        }
    </style>
</head>

<body>
    <div id="sidebar-container">
        <!-- AUTH SECTION -->
        <div id="login-view">
            <div class="login-content fade-in">
                <div class="logo-section">
                    <div class="logo-icon">📊</div>
                    <h3>MapLeads AI</h3>
                </div>
                <p class="subtitle">Sign in to start scraping Google Maps data</p>

                <button id="googleLoginBtn" class="google-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2z" />
                    </svg>
                    <span>Sign in with Google</span>
                </button>

                <p id="auth-message" class="auth-message"></p>

                <div class="info-box">
                    <i class="fas fa-info-circle"></i>
                    <small>Your data is secure and encrypted with Firebase</small>
                </div>
            </div>
        </div>

        <!-- MAIN APP SECTION -->
        <div id="main-view" class="hidden main-app">
            <!-- Header -->
            <div class="header">
                <div class="header-left">
                    <h2><i class="fas fa-chart-bar"></i> MapLeads AI</h2>
                </div>
                <div class="header-right">
                    <button id="adminBtn" class="icon-btn hidden" title="Admin Dashboard" data-tooltip="Admin">
                        <i class="fas fa-crown"></i>
                    </button>
                    <button id="clientBtn" class="icon-btn" title="My Dashboard" data-tooltip="Dashboard">
                        <i class="fas fa-user-circle"></i>
                    </button>
                    <button id="toggle-btn" class="icon-btn close-btn" title="Close Sidebar">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>

            <!-- User Info Card -->
            <div id="user-info" class="user-card">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-details">
                    <span class="user-email"><span id="user-email">user@example.com</span></span>
                    <button id="logoutBtn" class="logout-link">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="controls">
                <div class="control-group">
                    <button id="scrapeBtn" class="btn btn-primary">
                        <i class="fas fa-magnifying-glass"></i>
                        <span>Scrape Results</span>
                        <span class="btn-hint">Extract data</span>
                    </button>
                </div>
                <div class="control-group">
                    <button id="downloadBtn" class="btn btn-secondary" disabled>
                        <i class="fas fa-download"></i>
                        <span>Download CSV</span>
                    </button>
                    <button id="sheetsBtn" class="btn btn-sheets" disabled>
                        <i class="fas fa-table"></i>
                        <span>Export to Sheets</span>
                    </button>
                </div>
            </div>

            <!-- Status Panel Enhanced -->
            <div class="status-panel enhanced">
                <div class="status-item">
                    <i class="fas fa-info-circle"></i>
                    <span id="statusText">Ready to scrape</span>
                </div>
                <div class="limit-item">
                    <i class="fas fa-bar-chart"></i>
                    <span id="limitText">Checking...</span>
                </div>
            </div>

            <!-- Results Container with Tabs -->
            <div class="results-wrapper">
                <div class="results-header">
                    <h3><i class="fas fa-database"></i> Results</h3>
                    <span id="resultCount" class="result-count badge">0</span>
                </div>
                <div class="results-container">
                    <table id="resultsTable">
                        <thead>
                            <tr>
                                <th><i class="fas fa-store"></i> Name</th>
                                <th><i class="fas fa-star"></i> Rating</th>
                                <th><i class="fas fa-sparkles"></i> Enrichment</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="sidebar.js"></script>
</body>

</html>
